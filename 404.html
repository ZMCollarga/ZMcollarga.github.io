<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Background Image */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://thumbs.dreamstime.com/b/system-error-background-warning-symbol-computer-79910020.jpg') no-repeat center center/cover;
      z-index: -2;
      filter: brightness(60%);
    }

    /* Semi-blurred Overlay */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit; /* Use the same background as body */
      filter: blur(12px); /* Add blur effect */
      z-index: -1;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 10rem;
      text-shadow: 0px 5px 20px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #1d3557;
      background: #ffffff;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    a:hover {
      background: #f1faee;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
