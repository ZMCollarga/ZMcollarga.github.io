<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Zealand Scenery</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Hero Section */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #FFD700; /* Gold color for hover effect */
        }

        /* Hero Section */
        .hero {
            background: url('https://images2.alphacoders.com/688/thumb-1920-688375.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 6rem 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
        }

        /* Gallery Section */
        .gallery {
            padding: 4rem 2rem;
            text-align: center;
            margin-top: -1rem;
        }

        .gallery h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .image-grid img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .navbar a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero">
        <h1>Welcome to New Zealand</h1>
        <p>Explore the breathtaking landscapes of New Zealand</p>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <h2>Scenic Views</h2>
        <div class="image-grid">
            <img src="https://hampshireholidayparks.co.nz/wp-content/uploads/sites/4/2022/12/AdobeStock_238212130-1.jpg" alt="Lake View">
            <img src="https://www.theroadtrip.co.nz/wp-content/uploads/2024/04/hiking-roys-peak.jpg" alt="Mountain View">
            <img src="https://nzjane.com/wp-content/uploads/2021/08/coromandel-pinnacles-at-coromandel-forest-park.-coromandel-peninsula-new-zealand.jpg" alt="Forest View">
            <img src="https://www.newzealand.com/assets/Tourism-NZ/Northland-Bay-of-Islands/Maitai-Bay-credit-David-Kirkland__aWxvdmVrZWxseQo_CropResizeWzE5MDAsMTAwMCw3NSwianBnIl0.jpg" alt="Beach View">
        </div>
    </section>

</body>
</html>
